<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member Registration & Sign Up</title>
    <style>
        body{
            background-color: rgb(38, 36, 33);
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 313px;
            padding: 10px;
            margin-bottom: -20px;
        }
        input[type="button"] {
            width: 340px;
            cursor: pointer;
            padding: 12px;
            margin-bottom: -20px;
            
        }
        a {
            position: absolute;
            top: 65px; 
            right: 190px; 
        }
        h1,h4,input,p{
            margin: 0px;
        }
        h1{
            margin-bottom: -25px;
        }
        p{
            margin-bottom: 6px;
            margin-top: -6px;
        }
        .con{
            background-color: rgb(163, 209, 96);
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 4px;
            font-size: 24px;
            font-weight: 800;
        }
        .app{
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <img src="logo-removebg-preview.png" alt="Chess.com" height="80px" width="120px">
    <a href="page03.html" >Log In</a>
    <br><br>
    <h1>Enter your email and a</h1><br><br>
    <h1>password</h1><br><br>
    <h4>This allows you to login on any device</h4><br><br>
    <input type="text" name="email" placeholder="Email"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="button" class="con" name="" value="Continue"><br><br>
    <p>OR</p>
    <input type="button" class="app" name="google" value="Continue with Google"><br><br>
    <input type="button" class="app" name="Apple" value="Continue with Apple"><br><br>
    <input type="button" class="app" name="facebook" value="Continue with Facebook"><br><br>
</body>
</html>
